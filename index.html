<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Quinn Gale">
    <meta name="description" content="Commonly used symbols that aren't on the keyboard">

    <title>Common symbols</title>

    <link rel="stylesheet" href="css/bulma.min.css">
</head>

<body>
    <main class="section">
        <article class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="block">
                        <h1 class="title">My commonly used symbols</h1>
                        <p class="subtitle">That aren't on the keyboard</p>

                        <p>
                            Let's pretend you have a laptop that doesn't have a number pad and the normal alt codes
                            Windows uses don't work.
                        </p>
                    </div>
                    <table class="table is-fullwidth is-striped">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>–</td>
                                <td>en dash</td>
                            </tr>
                            <tr>
                                <td>—</td>
                                <td>em dash</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </article>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-one-third">
                    Concept by <a href="http://quinngale.com">Quinn Gale</a> and styled by <a
                        href="http://bulma.io">Bulma</a>.
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
